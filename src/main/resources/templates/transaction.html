<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о счете</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/accounts" class="btn">Список счетов</a>
<p id="id" th:text="'Идентификатор транзакции: ' + ${transactionId}"></p>
<p>Отправитель:
    <a id="sender" th:href="@{'/accounts/' + ${sender.getAccountNumber()}}" class="btn" th:text="${sender.getAccountNumber()}"></a>
</p>
<p>Получатель:
    <a id="receiver" th:href="@{'/accounts/' + ${receiver.getAccountNumber()}}" class="btn" th:text="${receiver.getAccountNumber()}"></a>
</p>
<p id="amount" th:text="'Сумма: ' + ${amount}"></p>
<p id="date" th:text="'Дата: ' + ${time}"></p>
<form th:action="'/transactions/' + ${transactionId} + '/update'" method="get">
    <input id="update" type="submit" value="Редактировать">
</form>
<form action="/transactions/delete" method="post">
    <input type="hidden" name="id" th:value="${transactionId}">
    <input id="delete" type="submit" value="Удалить">
</form>
</body>
</html>
