<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация об отделении</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/accounts" class="btn">Список счетов</a>
<p th:text="'Номер счета: ' + ${accountNumber}"></p>
<p th:text="'Баланс счета: ' + ${accountBalance}"></p>
<p th:text="'Статус счета: ' + ${accountStatus}"></p>
<p th:text="'Владелец: ' + ${Client.getClientName()}"></p>
<p th:text="'Отделение: ' + ${Department.getDepartmentName()}"></p>
<p th:text="'Дата создания: ' + ${openingDate}"></p>
<form th:action="'/departments/' + ${accountNumber} + '/update'" method="get">
    <input type="submit" value="Редактировать">
</form>
<form action="/departments/delete" method="post">
    <input type="hidden" name="id" th:value="${accountNumber}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
