<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация об отделении</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/" class="btn">Домашняя страница</a>
<p th:text="'Название типа: ' + ${TypeName}"></p>
<p th:text="'Дополнительная информация: ' + ${AdditionalInfo}"></p>
<p th:text="'Максимальный кредит: ' + ${MaxCredit}"></p>
<p th:text="'Доходность: ' + ${Profitability}"></p>
<form action="/departments/delete" method="post">
    <input type="hidden" name="id" th:value="${TypeId}">
    <input id="delete" type="submit" value="Удалить">
</form>
</body>
</html>
