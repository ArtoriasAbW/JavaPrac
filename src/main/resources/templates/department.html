<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация об отделении</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/departments" class="btn">Список отделений</a>
<p id="name" th:text="'Название отделения: ' + ${DepartmentName}"></p>
<p id="address" th:text="'Адрес отделения: ' + ${DepartmentAddress}"></p>
<p id="phone" th:text="'Телефон отделения: ' + ${DepartmentPhoneNumber}"></p>
<p></p><a th:href="'http://localhost:8080/accounts?departmentid=' + ${departmentId}" th:text="Счета"></a></p>
<form th:action="'/departments/' + ${DepartmentId} + '/update'" method="get">
    <input id="update" type="submit" value="Редактировать">
</form>
<form action="/departments/delete" method="post">
    <input type="hidden" name="id" th:value="${DepartmentId}">
<input id="delete" type="submit" value="Удалить">
</form>
</body>
</html>
